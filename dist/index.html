<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Visualize Data with a Treemap Diagram</title>

<!-- partial:index.partial.html -->
<html>
  <head>
    <title>Treemap Diagram</title>
  </head>
  <body>
    <h1 id="title">Movie Sales</h1>
    <p id="description">Top 95 Highest Grossing Movies Grouped By Genre</p>
    <svg id="canvas"></svg>
    <svg id="legend">
      <g>
        <rect class="legend-item" x="10" y="0" width="40" height="40" fill="orange"></rect>
        <text x="60" y="20">- Action</text>
      </g>
      <g>
        <rect class="legend-item" x="10" y="40" width="40" height="40" fill="lightgreen"></rect>
        <text x="60" y="60">- Drama</text>
      </g>
      <g>
        <rect class="legend-item" x="10" y="80" width="40" height="40" fill="coral"></rect>
        <text x="60" y="100">- Adventure</text>
      </g>
      <g>
        <rect class="legend-item" x="10" y="120" width="40" height="40" fill="lightblue"></rect>
        <text x="60" y="140">- Family</text>
      </g>
      <g>
        <rect class="legend-item" x="10" y="160" width="40" height="40" fill="pink"></rect>
        <text x="60" y="180">- Animation</text>
      </g>
      <g>
        <rect class="legend-item" x="10" y="200" width="40" height="40" fill="khaki"></rect>
        <text x="60" y="220">- Comedy</text>
      </g>
      <g>
        <rect class="legend-item" x="10" y="240" width="40" height="40" fill="tan"></rect>
        <text x="60" y="260">- Biography</text>
      </g>
    </svg>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.2/d3.min.js'></script><script  src="./script.js"></script>
